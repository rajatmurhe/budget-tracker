<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask Budget Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>ğŸ’° Budget Tracker</h2>
    <div class="balance">Balance: â‚¹{{ balance }}</div>

    <form method="POST">
      <input type="text" name="desc" placeholder="Description (e.g. Freelance)" required>
      <input type="number" name="amount" step="any" placeholder="Amount (+/-)" required>
      <button type="submit">Add Transaction</button>
    </form>

    <ul>
      {% for tx in transactions %}
        <li class="{{ 'income' if tx.amount >= 0 else 'expense' }}">
          {{ tx.desc }} <span>â‚¹{{ tx.amount }}</span>
          <a href="/delete/{{ loop.index0 }}">âŒ</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
